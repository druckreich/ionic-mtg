<div class="answers">
    <ng-container *ngFor="let answer of answers">
        <ion-button [ngClass]="{'glow': answer.selected}"
                    (click)="selectAnswer(answer)"
                    type="button" fill="clear" expand="block"
                    [color]="showSolution && answer.correct ? 'success' : 'dark'"
                    [@changeState]="showSolution ? answer.state : defaultState">
            <ion-icon slot="start" name="arrow-dropright" *ngIf="answer.selected"></ion-icon>
            {{answer.value}}
            <ion-icon slot="end" name="arrow-dropleft" *ngIf="answer.selected"></ion-icon>
        </ion-button>
    </ng-container>
</div>
<ion-fab class="validate" vertical="bottom" horizontal="end" slot="fixed" *ngIf="!showSolution">
    <ion-fab-button color="primary" (click)="validate()">
        <ion-icon name="checkmark"></ion-icon>
    </ion-fab-button>
</ion-fab>
