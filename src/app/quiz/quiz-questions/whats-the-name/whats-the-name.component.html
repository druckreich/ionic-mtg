<p>Wie ist der Name dieser Karte?</p>
{{this.card.name}}
<div *ngFor="let answer of answers">
    <div class="answer"
         [@fadeOutRightBig]="answer.animate"
         (@fadeOutRightBig.done)="onAnimationEvent($event, answer)"
         [ngClass]="answer.hide ? 'hide' : ''">
        <ion-button (click)="validate(answer)" type="button" size="block" color="primary">{{answer.name}}</ion-button>
    </div>
</div>
