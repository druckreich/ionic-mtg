<ion-label color="medium">
    Wie ist der Name dieser Karte?
</ion-label>
<div class="answers">
    <ng-container *ngFor="let answer of answers">
        <ion-button [ngClass]="{'glow': answer.selected}"
                    (click)="selectAnswer(answer)"
                    type="button" expand="block" size="small" color="light">
            {{answer.value}}
        </ion-button>
    </ng-container>
</div>

<ion-button size="block" (click)="validate()">OK</ion-button>
