<p>Welche Farbe?</p>
<div class="answers">
    <ng-container *ngFor="let answer of answers">
        <ion-button *ngIf="answer.correct == true"
                    class="{{answer.value}}"
                    [ngClass]="{'glow': isAnswerSelected(answer)}"
                    (click)="selectAnswer(answer)"
                    type="button" size="block" color="light">
            <img src="../../assets/icon/{{answer.value}}.svg">
        </ion-button>
        <ion-button *ngIf="answer.correct == false"
                    class="{{answer.value}}"
                    [ngClass]="{'glow': isAnswerSelected(answer), 'hide': answer.hide}"
                    (click)="selectAnswer(answer)"
                    [@fadeOutRightBig]="showSolution"
                    (@fadeOutRightBig.done)="onAnimationEvent($event, answer)"
                    type="button" size="block" color="light">
            <img src="../../assets/icon/{{answer.value}}.svg">
        </ion-button>
    </ng-container>
</div>
<ion-button size="block" (click)="validate($event)">OK</ion-button>
