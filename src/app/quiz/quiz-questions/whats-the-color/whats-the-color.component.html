<p>Welche Farbe?</p>
<div class="answers">
    <ng-container *ngFor="let answer of answers">
        <ion-button [ngClass]="{'glow': answer.selected}"
                    (click)="answer.selected = !answer.selected"
                    type="button" fill="outline" expand="block" size="small"
                    [color]="showSolution && answer.correct ? 'success' : 'medium'"
                    [@changeState]="showSolution ? answer.state : defaultState">
            <ion-icon slot="start" name="arrow-dropright" *ngIf="answer.selected"></ion-icon>
            <img src="../../assets/icon/{{answer.value}}.svg">
            <ion-icon slot="end" name="arrow-dropleft" *ngIf="answer.selected"></ion-icon>

        </ion-button>
    </ng-container>
</div>
<ion-button size="block" (click)="validate()">OK</ion-button>
