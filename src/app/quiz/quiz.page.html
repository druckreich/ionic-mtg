<ion-header padding-start padding-end>
    <ion-toolbar>
        <span slot="start">Frage: <b>{{cardIndex}}</b></span>
        <span slot="end">{{errors}}/{{maxErrors}}</span>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ng-container>
        <ion-grid>
            <ion-row justify-content-center align-items-center>
                <app-quiz-card [card]="currentCard$ | async" (loaded)="onQuizCardLoaded()"></app-quiz-card>
            </ion-row>
        </ion-grid>
        <app-quiz-questions *ngIf="currentCardLoaded" [card]="currentCard$ | async"
                            (answer)="handleQuizResult($event)"></app-quiz-questions>
    </ng-container>
</ion-content>
