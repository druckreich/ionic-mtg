<ng-container *ngIf="game$ | async as game">
    <ion-header>
        <ion-toolbar>
            <ion-title>
                {{game.type}}: {{game.correctAnswers}}
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
        <app-quiz-card [game]="game" (result)="handleQuizQuestionResult($event)"></app-quiz-card>
    </ion-content>
</ng-container>
